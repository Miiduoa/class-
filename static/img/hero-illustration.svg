<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background elements -->
  <circle cx="300" cy="200" r="180" fill="#E8F4FC" />
  <circle cx="350" cy="120" r="80" fill="#D1E8F8" />
  
  <!-- Decorative elements -->
  <path d="M120,80 Q200,20 280,80 T440,80" stroke="#2D5FB5" stroke-width="3" fill="none" />
  <path d="M150,340 Q230,280 310,340 T470,340" stroke="#159B9B" stroke-width="3" fill="none" />
  
  <!-- Books stack -->
  <rect x="180" y="220" width="240" height="36" rx="4" fill="#2D5FB5" />
  <rect x="190" y="184" width="220" height="36" rx="4" fill="#159B9B" />
  <rect x="200" y="148" width="200" height="36" rx="4" fill="#FF7F41" />
  <rect x="210" y="112" width="180" height="36" rx="4" fill="#FFC857" />
  
  <!-- Graduation cap -->
  <path d="M400,100 L440,120 L360,160 L300,140 L400,100Z" fill="#252733" />
  <path d="M360,160 L360,190 Q330,205 300,190 L300,140 L360,160Z" fill="#3A3E4C" />
  <circle cx="400" cy="100" r="8" fill="#252733" />
  <path d="M400,100 L400,178" stroke="#252733" stroke-width="2" />
  <rect x="385" y="178" width="30" height="10" rx="2" fill="#252733" />
  
  <!-- Scientific symbols -->
  <text x="230" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">∑</text>
  <text x="260" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">∫</text>
  <text x="290" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">√</text>
  <text x="320" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">π</text>
  <text x="350" y="140" font-family="Arial" font-size="16" fill="#FFFFFF">±</text>
  
  <!-- Math symbols -->
  <text x="220" y="176" font-family="Arial" font-size="16" fill="#FFFFFF">y = mx + b</text>
  <text x="315" y="176" font-family="Arial" font-size="16" fill="#FFFFFF">E = mc²</text>
  
  <!-- Statistics symbols -->
  <text x="240" y="212" font-family="Arial" font-size="16" fill="#FFFFFF">μ</text>
  <text x="270" y="212" font-family="Arial" font-size="16" fill="#FFFFFF">σ</text>
  <text x="300" y="212" font-family="Arial" font-size="16" fill="#FFFFFF">χ²</text>
  <text x="330" y="212" font-family="Arial" font-size="16" fill="#FFFFFF">ρ</text>
  <text x="360" y="212" font-family="Arial" font-size="16" fill="#FFFFFF">Σ</text>
  
  <!-- Floating elements -->
  <circle cx="150" cy="120" r="15" fill="#FF7F41" opacity="0.7" />
  <circle cx="450" cy="150" r="12" fill="#9B5DE5" opacity="0.7" />
  <circle cx="180" cy="300" r="10" fill="#159B9B" opacity="0.7" />
  <circle cx="410" cy="280" r="8" fill="#FFC857" opacity="0.7" />
  
  <!-- Abstract connection lines -->
  <line x1="150" y1="120" x2="200" y2="148" stroke="#FF7F41" stroke-width="2" stroke-dasharray="3,3" />
  <line x1="450" y1="150" x2="390" y2="160" stroke="#9B5DE5" stroke-width="2" stroke-dasharray="3,3" />
  <line x1="180" y1="300" x2="230" y2="256" stroke="#159B9B" stroke-width="2" stroke-dasharray="3,3" />
  <line x1="410" y1="280" x2="370" y2="256" stroke="#FFC857" stroke-width="2" stroke-dasharray="3,3" />
</svg> 